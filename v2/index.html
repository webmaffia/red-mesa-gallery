<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Mesa Gallery - V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .video-section {
            width: 100vw;
            background-color: #000;
        }
        
        .video-section video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        
        .design-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <video autoplay muted loop>
                <source src="Hero banner_video_of_option_2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Design Image -->
        <img src="Redmesagallery_Homepage_design_option_2_aftervideo.png" 
             alt="Red Mesa Gallery Homepage Design" 
             class="design-image">
    </div>
</body>
</html>
